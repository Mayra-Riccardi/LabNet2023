<div class="body">
    <app-navbar></app-navbar>
    <br />
    <h1 class="titulo">Employees Table</h1>

    <div style="margin: 50px; margin-top: 10px;" [hidden]="loading">
        <!-- Filtrado -->
        <button mat-raised-button color="primary" class="custom-button" (click)="insert()">
            <mat-icon>add</mat-icon> Insert New Employee
        </button>
        <mat-form-field>
            <mat-label>Search Employee</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pepe" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- LastName Column -->
                <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
                    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                </ng-container>

                <!-- FirstName Column -->
                <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef> FirstName </th>
                    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
                </ng-container>

                <!-- City Column -->
                <ng-container matColumnDef="City">
                    <th mat-header-cell *matHeaderCellDef> City </th>
                    <td mat-cell *matCellDef="let element"> {{element.City}} </td>
                </ng-container>

                <!-- Country Column -->
                <ng-container matColumnDef="Country">
                    <th mat-header-cell *matHeaderCellDef> Country </th>
                    <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="Update/Delete">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="button-container">
                            <button mat-mini-fab color="basic" (click)="update(element.Id)">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <span style="margin-right: 30px;"></span>

                            <button mat-mini-fab color="warn" (click)="deleteEmployee(element.Id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
        </div>
</div>
<div class="spinner-container" *ngIf="loading">
    <mat-progress-spinner diameter="60" mode="indeterminate"></mat-progress-spinner>
    </div>

<app-footer></app-footer>>
