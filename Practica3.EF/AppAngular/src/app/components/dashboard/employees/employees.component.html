<div class="body">
    <br />
    <br />

    <h1 class="titulo">Tabla de Empleados</h1>

    <div class="boton-insertar">
    </div>

    <div style="margin: 50px; margin-top: 20px;">
        <!-- Filtrado -->
        <mat-form-field>
            <mat-label>Buscar Empleado</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
            </ng-container>

            <!-- LastName Column -->
            <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef> LastName </th>
                <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
            </ng-container>

            <!-- FirstName Column -->
            <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef> FirstName </th>
                <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
            </ng-container>

            <!-- City Column -->
            <ng-container matColumnDef="City">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.City}} </td>
            </ng-container>

            <!-- Country Column -->
            <ng-container matColumnDef="Country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">
                    <div class="button-container">
                    <button type="button" mat-mini-fab color="primary" (click)="insert()">
                        <mat-icon>add</mat-icon>
                    </button>

                    <span style="margin-right: 30px;"></span>

                    <button mat-mini-fab color="basic" (click)="update(element.Id)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <span style="margin-right: 30px;"></span>

                    <button mat-mini-fab color="warn" (click)="deleteEmployee(element.Id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
